<!DOCTYPE html>
<head>
    <title>
        Contact Us
    </title>
    <body>
        <div>
            <form action="inbox.html" method="POST"><br/>
                <table>
                    <tr>
                        <td style="height:35px; width:200px;">First Name:</td>
                        <td><input type="text" name="firstName" /></td>
                    </tr>
                    <tr>                    
                        <td style="height:35px">Last Name:</td>
                        <td><input type="text" name="lastName" /></td>
                    </tr>
                    <tr>
                        <td style="height:35px">Email:</td>
                        <td><input type="test" name="emailAddress" /></td>
                    </tr>
                    <tr>
                        <td style="height:35px">Type of License:</td>
                        <td><input type="radio" name="licenseType" value="Business" checked/>Business 
                        <input type="radio" name="licenseType" value"Personal" unchecked/>Personal</td>
                    </tr>
                    <tr>
                        <td style="height:35px">Reason:</td>
                        <td><select name="reason">
                                <option value="">-- select a reason --</option>
                                <option value="software">Software Support</option>
                                <option value="hardware">Hardware Support</option>
                                <option value="information">Information</option>
                            </select>
                    </tr>
                    <tr>
                        <td style="height:35px; float:left">Additional Information:</td>
                        <td><input type="text" style="height:150px; width:300px" name="textboxInput" /></td>
                    </tr>
                    <tr>
                        <td style="height:35px"></td>
                        <td><input type="checkbox" name="readTerms" value="termsBoolean" unchecked/>
                        I have read the terms of service.</td>
                    </tr>
                    <tr>
                        <td style="height:35px"></td>
                        <td><input type="submit" value="Send Request" /></td>
                    </tr>
                </table> 
            </form>
        </div>
    </body>
</head>
